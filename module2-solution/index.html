<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app='ShoppingListApp'>
  <h1>Shopping Checklist - Guacamole and Chips</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuyList'>
     <h2>To Buy:</h2>
     <ul>
       
       <li ng-repeat="item in toBuyList.itemsToBuy">
         Buy {{item.quantity}} {{item.name }} <button class="btn btn-default" ng-click="toBuyList.addRemoveItem(item.name, item.quantity, $index);" ><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>

     </ul>
     <div class="emptyMessage" ng-if="toBuyList.itemsToBuy.length === 0;" >Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='BoughtController as boughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.itemsBought">
         Bought {{item.quantity}} {{item.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="boughtList.itemsBought.length === 0;">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

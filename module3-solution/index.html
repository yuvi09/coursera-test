<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as nidCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="nidCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nidCtrl.narrowButton(nidCtrl.searchTerm);">Narrow It Down For Me!</button>
    </div>
    <div class="loader" ng-if="nidCtrl.waiting === true">
          </div>

    
    <!-- found-items should be implemented as a component -->
    <found-items 
        items="nidCtrl.found"
        on-remove="nidCtrl.removeItem(index)"></found-items>

    
    <div class="error" style="clear:both;" ng-if="nidCtrl.error === true">
        Nothing Found
    </div>

  </div>

</body>
</html>
